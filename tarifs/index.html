.wp-block-contact-form-7-contact-form-selector {
margin: auto !important;
}

input[name="your-surname"] {
width: -webkit-fill-available;
}

input[name="tel-10"] {
width: -webkit-fill-available;
}
select[name="budget"] {
width: -webkit-fill-available;
}
select[name="objet"] {
width: -webkit-fill-available;
}

.message {
width: 250% !important;
}


.formfield {
display: inline-block;
margin: 0 15px 0 15px;
width: -webkit-fill-available;
}

.form {
margin: auto;
display: flex;
}

.help {
margin: 15px; 
}

.notice {
margin: 0px;
font-size: 20px; 
}

.helptxt {
margin: 0px; 
}

.wpcf7 input[type="email"] {
width: -webkit-fill-available;
}

.wpcf7-submit {
    margin: 0 15px;
    width: 200px;
    height: 50px;
    background-color: #353535;
    color: white;
    font-family: 'Lato';
    font-weight: 700;
    font-size: 15px;}

/* Style for when form borders are red if fields are left blank */
input:invalid, textarea:invalid {
    border-color: red;
}

input, textarea {
    transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
    border-color: initial;
}


textarea {
padding: 12px;
border-radius: 20px;
border-width: 1px;
border-color: #a0a6b0;
width: -webkit-fill-available;
font-family: lato !important;
}


input {
padding: 12px;
border-radius: 20px;
border-width: 1px;
border-color: #a0a6b0;
border-style: solid;
}

select {
padding: 12px;
border-radius: 20px;
border-width: 1px;
border-color: #a0a6b0;
}

<script>document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.total');
    const requiredFields = form.querySelectorAll('.wpcf7-form-control');

    form.addEventListener('submit', function(event) {
        let isValid = true; // Default to true unless we find empty fields

        requiredFields.forEach(function(field) {
            const isRequired = field.hasAttribute('required') || field.matches('[name*="your-surname"], [name*="your-email"], [name*="tel-10"], [name*="budget"], [name*="objet"], [name*="your-message"]');
            
            if (isRequired && !field.value.trim()) {
                isValid = false;
                field.style.borderColor = 'red'; // Turn the border red
            } else {
                field.style.borderColor = ''; // Reset the border color
            }
        });

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if any field is invalid
        }
    });

    // Restore placeholder if left blank after focus out
    requiredFields.forEach(function(field) {
        const placeholderText = field.getAttribute('placeholder');
        
        field.addEventListener('blur', function() {
            if (!field.value.trim()) {
                field.setAttribute('placeholder', placeholderText); // Restore placeholder
            }
        });

        field.addEventListener('focus', function() {
            field.setAttribute('placeholder', ''); // Clear placeholder on focus
        });
    });
});</script>
